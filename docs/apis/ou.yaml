components:
  parameters:
    limitQueryParam:
      in: query
      name: limit
      required: false
      description: |
        Maximum number of records to return.
      schema:
        type: integer
        minimum: 1
        default: 30
    offsetQueryParam:
      in: query
      name: offset
      required: false
      description: |
        Number of records to skip for pagination.
      schema:
        type: integer
        default: 0

  schemas:
    OrganizationUnitBasic:
      type: object
      required: [id, handle, name]
      properties:
        id:
          type: string
          format: uuid
        handle:
          type: string
        name:
          type: string
        description:
          type: string

    OrganizationUnit:
      allOf:
        - $ref: '#/components/schemas/OrganizationUnitBasic'
      properties:
        parent:
          type: string
          format: uuid
          nullable: true

    User:
      type: object
      required: [id]
      properties:
        id:
          type: string
          format: uuid

    Group:
      type: object
      required: [id, name]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string

    Link:
      type: object
      properties:
        href:
          type: string
          example: "organization-units?offset=20&limit=10"
        rel:
          type: string
          example: "next"

    CreateOrganizationUnitByHandleRequest:
      type: object
      required: [handle, name]
      properties:
        handle:
          type: string
          description: "The unique handle for the organization unit within its parent"
          example: "frontend-dev"
        name:
          type: string
          description: "The display name of the organization unit"
          example: "Frontend Development Team"
        description:
          type: string
          description: "Optional description of the organization unit"
          example: "Team responsible for frontend development and UI/UX"

    UpdateOrganizationUnitByHandleRequest:
      type: object
      required: [name, handle]
      properties:
        name:
          type: string
          description: "The display name of the organization unit"
          example: "Frontend Development Team"
        handle:
          type: string
          description: "The unique handle for the organization unit within its parent"
          example: "frontend-dev"
        description:
          type: string
          description: "Optional description of the organization unit"
          example: "Team responsible for frontend development and UI/UX"

    CreateOrganizationUnitRequest:
      allOf:
        - $ref: '#/components/schemas/CreateOrganizationUnitByHandleRequest'
      required: [handle, name, parent]
      properties:
        parent:
          type: string
          format: uuid
          nullable: true

    UpdateOrganizationUnitRequest:
      allOf:
        - $ref: '#/components/schemas/CreateOrganizationUnitRequest'

    OrganizationUnitListResponse:
      type: object
      properties:
        totalResults:
          type: integer
          description: "Number of results that match the listing operation."
          example: 15
        startIndex:
          type: integer
          description: "Index of the first element of the page, which will be equal to offset + 1."
          example: 1
        count:
          type: integer
          description: "Number of elements in the returned page."
          example: 10
        organizationUnits:
          type: array
          items:
            $ref: '#/components/schemas/OrganizationUnitBasic'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'

    UserListResponse:
      type: object
      properties:
        totalResults:
          type: integer
          description: "Number of results that match the listing operation."
          example: 25
        startIndex:
          type: integer
          description: "Index of the first element of the page, which will be equal to offset + 1."
          example: 1
        count:
          type: integer
          description: "Number of elements in the returned page."
          example: 10
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'

    GroupListResponse:
      type: object
      properties:
        totalResults:
          type: integer
          description: "Number of results that match the listing operation."
          example: 8
        startIndex:
          type: integer
          description: "Index of the first element of the page, which will be equal to offset + 1."
          example: 1
        count:
          type: integer
          description: "Number of elements in the returned page."
          example: 5
        groups:
          type: array
          items:
            $ref: '#/components/schemas/Group'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'

    Error:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
        message:
          type: string
        description:
          type: string
