# This workflow will build the project on pull requests with tests
# Uses:
#   OS: ubuntu-latest
#   Go: go 1.x

name: ğŸš€ PR Builder

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GOFLAGS: "-mod=readonly"

jobs:
  lint:
    name: ğŸ§¹ Lint Code
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Go Environment
        uses: ./.github/actions/setup-go

      - name: ğŸ“¦ Prepare golangci-lint Locally
        run: make golangci-lint

      - name: ğŸ” Run Linter
        run: make lint

  build:
    name: ğŸ› ï¸ Build and Test
    if: ${{ github.event.label.name == 'trigger-pr-builder' || github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Go Environment
        uses: ./.github/actions/setup-go

      - name: ğŸ—„ï¸ Cache Go Modules
        uses: actions/cache@v4
        id: cache-go-modules
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-modules-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-modules-

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd backend
          go mod download
          cd ../tests/integration
          go mod download

      - name: ğŸ”¨ Build and Run Tests
        run: |
          set -e
          make all ARCH=amd64
