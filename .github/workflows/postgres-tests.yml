# This workflow runs PostgreSQL integration tests
# Triggers:
#   - On demand (workflow_dispatch)
#   - Daily at 2 AM UTC
#   - During release (when release workflow completes)

name: ğŸ˜ PostgreSQL Integration Tests

on:
  workflow_dispatch:
    inputs:
      distribution-url:
        description: 'URL to download Thunder distribution (optional, will build if not provided)'
        required: false
        type: string
      version:
        description: 'Version to test (optional, defaults to latest)'
        required: false
        type: string
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_run:
    workflows: ["ğŸš€ Release Builder"]
    types: [completed]
    branches: [main]

env:
  GOFLAGS: "-mod=readonly"

jobs:
  build-if-needed:
    name: ğŸ”¨ Build Distribution (if needed)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.distribution-url == '' || github.event.inputs.distribution-url == null }}
    outputs:
      distribution-path: ${{ steps.build.outputs.distribution-path }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Set up Go Environment
        uses: ./.github/actions/setup-go

      - name: ğŸ—„ï¸ Cache Go Modules
        uses: actions/cache@v4
        id: cache-go-modules
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-modules-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-modules-

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd backend
          go mod download
          cd ../tests/integration
          go mod download

      - name: ğŸ·ï¸ Set Version (if provided)
        if: ${{ github.event.inputs.version != '' && github.event.inputs.version != null }}
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "$VERSION" > version.txt
          echo "Set version to: $VERSION"

      - name: ğŸ§¹ Clean Previous Builds
        run: make clean_all

      - name: ğŸ”¨ Build Product with Coverage
        id: build
        run: |
          set -e
          make build_with_coverage_only OS=$(go env GOOS) ARCH=$(go env GOARCH)
          
          # Find the built distribution
          DIST_PATH=$(find target/dist -name "thunder-*.zip" | head -1)
          echo "distribution-path=$DIST_PATH" >> $GITHUB_OUTPUT
          echo "Built distribution: $DIST_PATH"

      - name: ğŸ“¦ Upload Built Distribution
        uses: actions/upload-artifact@v4
        with:
          name: thunder-distribution
          path: target/dist/*.zip
          if-no-files-found: error

  download-distribution:
    name: ğŸ“¥ Download Distribution
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.distribution-url != '' && github.event.inputs.distribution-url != null }}
    outputs:
      distribution-path: ${{ steps.download.outputs.distribution-path }}
    steps:
      - name: ğŸ“¥ Download Distribution
        id: download
        run: |
          DIST_URL="${{ github.event.inputs.distribution-url }}"
          DIST_FILENAME="thunder-distribution.zip"
          
          echo "Downloading distribution from: $DIST_URL"
          curl -L -o "$DIST_FILENAME" "$DIST_URL"
          
          # Verify the download
          if [ ! -f "$DIST_FILENAME" ]; then
            echo "âŒ Failed to download distribution"
            exit 1
          fi
          
          echo "âœ… Distribution downloaded successfully"
          echo "distribution-path=$DIST_FILENAME" >> $GITHUB_OUTPUT

  test-postgres:
    name: ğŸ§ª PostgreSQL Integration Tests
    runs-on: ubuntu-latest
    needs: [build-if-needed, download-distribution]
    if: always() && (needs.build-if-needed.result == 'success' || needs.download-distribution.result == 'success')
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: asgthunder
          POSTGRES_PASSWORD: asgthunder
          POSTGRES_DB: thunderdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Go Environment
        uses: ./.github/actions/setup-go

      - name: ğŸ—„ï¸ Cache Go Modules
        uses: actions/cache@v4
        id: cache-go-modules
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-modules-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-modules-

      - name: ğŸ“¥ Download Built Distribution
        uses: actions/download-artifact@v4
        with:
          name: thunder-distribution
          path: target/dist/

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd backend
          go mod download
          cd ../tests/integration
          go mod download

      - name: ğŸ“ Configure Test Database
        run: |
          chmod +x backend/tests/scripts/setup-test-config.sh
          ./backend/tests/scripts/setup-test-config.sh
        env:
          DB_TYPE: postgres

      - name: ğŸ§ª Run PostgreSQL Integration Tests
        uses: ./.github/actions/run-integration-tests
        with:
          database-type: postgres
          coverage-enabled: true

      - name: ğŸ“Š Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: postgres-coverage-report
          path: |
            target/coverage_integration_postgres.out
            target/coverage_integration_postgres.html
          if-no-files-found: ignore

  notify-results:
    name: ğŸ“¢ Notify Test Results
    runs-on: ubuntu-latest
    needs: [test-postgres]
    if: always()
    steps:
      - name: ğŸ“¢ Notify Success
        if: needs.test-postgres.result == 'success'
        run: |
          echo "âœ… PostgreSQL integration tests completed successfully!"
          echo "Triggered by: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "ğŸ“… Daily PostgreSQL test run completed"
          elif [ "${{ github.event_name }}" == "workflow_run" ]; then
            echo "ğŸš€ PostgreSQL tests completed after release"
          else
            echo "ğŸ”§ Manual PostgreSQL test run completed"
          fi

      - name: ğŸ“¢ Notify Failure
        if: needs.test-postgres.result == 'failure'
        run: |
          echo "âŒ PostgreSQL integration tests failed!"
          echo "Triggered by: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "ğŸ“… Daily PostgreSQL test run failed"
          elif [ "${{ github.event_name }}" == "workflow_run" ]; then
            echo "ğŸš€ PostgreSQL tests failed after release"
          else
            echo "ğŸ”§ Manual PostgreSQL test run failed"
          fi
          exit 1
